
<!DOCTYPE html>
<html>
 <head>
 <link rel=stylesheet href="displayplaylist.css">
  <title>
   List of songs
  </title>
 </head>
 <body>
  <table border="1">
   <thead>
    <tr>
     <th>Id</th>
     <th>Name</th>
     <th>Song Play</th>
     
     
    </tr>
    </thead>
   <tbody>
            
            <tr th:each="playlist: ${allplaylist}">
                <td th:text="${playlist.id}"></td>
                <td th:text="${playlist.name}"></td>

                <td>
                    <ul>
                        
                        <li th:each="song : ${playlist.songs}">
                           
                            <span th:text="${song.name}"></span>
                            <audio controls>
     <source th:src="${song.link}">
    </audio>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
  </table>
   
 </body>
 </html>
